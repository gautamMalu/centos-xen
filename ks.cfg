# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url=http://mirror.centos.org/centos/6.6/os/x86_64/
# Root password
rootpw --plaintext password
# Use graphical install
graphical
firstboot --disable
# Use interactive kickstart installation method
interactive
# System keyboard
keyboard us
# System language
lang en_US
# SELinux configuration
selinux --disabled

network --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
firewall --enabled --service=ssh

# Services
services --enabled=ntpd,ntpdate

# Installation logging level
logging --level=debug


timezone --utc Asia/Kolkata

bootloader --location=mbr --driveorder=vda --append="tsc=reliable divider=10 plymouth.enable=0 console=ttyS0" 

# Clear the Master Boot Record
zerombr

# Automatically create partitions, no LVM
autopart

# Partition clearing information
clearpart --all --initlabel

repo --name="CentOS"  --baseurl=http://mirror.centos.org/centos/6.6/os/x86_64/ --cost=100
repo --name="Xen4CentOS" --baseurl=http://mirror.centos.org/centos/6.6/xen4/x86_64/ --cost=100
%packages
@base
@core
centos-release-xen
xen
rsync 
wget 
vim-enhanced 
openssh-clients
libvirt 
python-virtinst 
libvirt-daemon-xen
bridge-utils
%end

%post --log=/var/log/ks.post1.log
#!/bin/bash

/usr/bin/grub-bootxen.sh

echo -e "/etc/xen/scripts/network-bridge start" >> /etc/rc.local


/bin/sed -i 's/max:1024/max:1536/g' /etc/grub.conf

# Disable Avahi
echo "Disabling Avahi"
systemctl disable avahi-daemon.service

# Disable kdump
echo "Disabling kdump"
systemctl disable kdump.service
echo "End of Kickstart"

%end

